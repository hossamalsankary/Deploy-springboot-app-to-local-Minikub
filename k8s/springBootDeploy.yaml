apiVersion: apps/v1
kind: Deployment
metadata:
  name:  spring-deploy
spec:
  selector:
    matchLabels:
      app: spring-deploy
  replicas: 2
  template:
    metadata:
      labels:
        app: spring-deploy
    spec:
      containers:
      - name: springboot
        image: TEMP
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
