apiVersion: apps/v1
kind: Deployment
metadata:
  name:  spring-deploy
spec:
  selector:
    matchLabels:
      app: spring-deploy
  replicas: 2
  template:
    metadata:
      labels:
        app: spring-deploy
    spec:
      containers:
      - name: springboot
        image: TEMP
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
    readinessProbe:
      httpGet:
        path: /
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 10
    livenessProbe:
      httpGet:
        path: /
        port: 8080
      periodSeconds: 1
      initialDelaySeconds: 80
